	<div class="container">
		<img src="http://www.qfedu.com/images/new_logo.png" alt="">
		<button type="button" class="btn" aria-label="Left Align" data-toggle="modal" data-target="#myModal">
  			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
			添加信息
		</button>
		<table class="table table-bordered" id="tab">
			<thead>
				<tr class="title">
					<th class="text-center">编号</th>
					<th class="text-center">姓名</th>
					<th class="text-center">分数</th>
					<th class="text-center">备注</th>
					<th class="text-center">删除</th>
					<th class="text-center">操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<!-- 添加错题的模特框 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">请详细填写重要信息</h4>
		      </div>
		      <div class="modal-body">
		        	<form>
					  <div class="form-group">
					    <label for="add_name">姓名</label>
					    <input type="text" class="form-control" id="add_name" placeholder="张三">
					  </div>
					  <div class="form-group">
					    <label for="add_scroe">分数</label>
					    <input type="text" class="form-control" id="add_scroe" placeholder="100">
					  </div>
					  <div class="form-group">
					    <label for="add_mack">备注</label>
					    <input type="text" class="form-control" id="add_mack" placeholder="优秀">
					  </div>
				    </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="add_btn" data-dismiss="modal">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
